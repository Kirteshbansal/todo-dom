<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/VLYZdwD4/To-Do-logo2.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>TODO list!</title>
  </head>
  <body>
    <!-- Header -->
    <header id="main-header" class="border-bottom text-white p-4 mb-3">
      <div class="container">
        <div class="font-italic text-center">
          <h1 id="header-title">To Do List!</h1>
        </div>
      </div>
    </header>
    <!-- main  -->
    <section class="container">
      <!-- Projects container -->
      <div class="d-flex justify-content-md-center">
        <div class="col-md-6 p-5 mr-3 my-3 border shadow rounded">
          <h2 class="text-white text-center p-2">My Projects</h2>
          <form action="" id="project-form">
            <input
              type="text"
              class="form-control"
              id="project-input"
              placeholder="Enter new project"
              aria-label="new project name"
            />
            <button
              class="btn btn-block btn-outline-info my-3"
              aria-label="create new project"
              id="add-project-btn"
            >
              Add
            </button>
          </form>
          <hr class="border-white" />
          <!-- <h4 class="my-3 text-white">Select your project:</h4> -->
          <div class="input-group">
            <select id="projects-list" class="custom-select" name="projects">
              <option value="" hidden>Select your project</option>
            </select>
            <button
              class="btn btn-md btn-outline-danger ml-2 my-auto"
              aria-label="delete project"
              id="project-delete-btn"
            >
              Delete
            </button>
          </div>
        </div>
        <!-- Todos container -->
        <div class="col-md-6 p-5 ml-3 my-3 border shadow rounded">
          <h2 class="task-list-title text-white text-center p-2">My Todos</h2>
          <div id="todo-container">
            <div>
              <form action="" id="todo-form">
                <input
                  type="text"
                  id="todo-input"
                  class="form-control"
                  placeholder="Enter new todo"
                  aria-label="new todo name"
                />
                <button
                  class="btn btn-block btn-outline-info my-3"
                  aria-label="create new todo"
                >
                  Add
                </button>
              </form>
            </div>
            <hr class="border-white" />
            <div class="container d-flex justify-content-center">
              <h3 class="col-md-6 text-white">Project:</h3>
              <h3 class="list-title text-white col-md-6" id="project-todo-list">
                Not selected
              </h3>
            </div>
            <div id="todos"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- BootStrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- main script -->
    <script src="./resources/js/main.js"></script>
  </body>
</html>
